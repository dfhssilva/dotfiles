- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.condarc: condarc
    ~/.config/htop/htoprc: htoprc
    ~/.config/joplin/keymap.json: joplin/keymap.json
    ~/.config/joplin/settings.json: joplin/settings.json
    ~/.config/kitty/kitty.conf: kitty.conf
    ~/.config/nvim: nvim/nvchad
    ~/.config/nvim/lua/custom: nvim/nvcustom
    ~/.config/spotify-tui/config.yml: spotify_tui.yml
    ~/.dir_colors: nord-dircolors/src/dir_colors
    ~/.dotfiles: ''
    ~/.gitconfig: git/gitconfig
    ~/.gitmessage: git/gitmessage
    ~/.ipython/profile_default/ipython_config.py: ipython/ipython_config.py
    ~/.ipython/profile_default/ipython_kernel_config.py: ipython/ipython_kernel_config.py
    ~/.jupyter/nbconfig/notebook.json: jupyter/notebook.json
    ~/.local/share/jupyter/nbextensions: jupyter/nbextensions
    ~/.oh-my-zsh: zsh/ohmyzsh
    ~/.oh-my-zsh/custom/plugins: zsh/plugins
    ~/.oh-my-zsh/custom/themes: zsh/themes
    ~/.p10k.zsh: zsh/p10k.zsh
    ~/.vifm/vifmrc: vifmrc
    ~/.tmux.conf: tmux/dottmux/.tmux.conf
    ~/.tmux.conf.local: tmux/tmux.conf.local
    ~/.tmux/plugins: tmux/plugins
    ~/.Xmodmap: Xmodmap
    ~/.zshrc: zsh/zshrc

- shell:
  - [git submodule update --init --recursive, Install submodules]
  - [chsh -s $(which zsh), Change default shell to zsh]
  - [nvim +'hi NormalFloat guibg=#1e222a' +PackerSync, Install nvchad and plugins]
  - [tmux source-file ~/.tmux.conf, Install Tmux plugins]
